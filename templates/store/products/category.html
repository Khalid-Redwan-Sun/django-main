{%extends "../base.html"%}<!--extends base.html-->

{%load static %}<!--load static-->
<!--loading products based on category-->

{% block title %}{{category.name}}{% endblock title %}

{% block content %}
<div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for product in products  %}

        {% if product.is_active %}
        
        <div class="col">
          <div class="card shadow-sm" >
            <div class="image" style="height: 20rem; width:20rem;"><img src="{{product.image.url}}" alt="product image"  style="width: 100%; height: 100%; display:block;" ></div>
           

            <div class="card-body">
              <p class="card-text">{{product.title}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="{{product.get_absolute_url}}" class="btn btn-sm btn-outline-secondary">View</a> <!---get_absolute_url-->
                  
                
                </div>
                
              </div>
            </div>
          </div>
        </div>
        {% endif %}
        {% endfor %}
       
      </div>
    </div>
</div>

  {% endblock content %}
